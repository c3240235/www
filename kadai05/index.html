<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Box Design Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Box Design Practice</h1>

  <section class="box1">
    <h2>Box 1</h2>
    <p>このボックスはライトブルー背景で、ボーダーが濃い線、角は丸みを帯びています。</p>
    <img src="images/box1.jpg" alt="box1 images">
  </section>

  <section class="box2">
    <h2>Box 2</h2>
    <p>このボックスはライトオレンジ背景で、ボーダーと軽い影がついています。</p>
    <img src="images/box2.jpg" alt="Box2 Image">
  </section>

  <section class="box3">
    <h2>Box 3</h2>
    <p>このボックスはライトパープル背景で、ダッシュ線のボーダーが適用されています。</p>
    <img src="images/box3.jpg" alt="Box3 Image">
  </section>
</body>
</html>
