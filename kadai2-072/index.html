<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真の一覧</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
    }
    #photoArea {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    img {
      width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>写真の一覧</h1>
  <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  
  <button id="showButton" onclick="showPhotos()">写真を表示</button>
  
  <div id="photoArea"></div>

  <script>
    function showPhotos() {
      const area = document.getElementById("photoArea");

      const photos = [
        "photo_1.jpg",
        "photo_2.jpg",
        "photo_3.jpg",
        "photo_4.jpg",
        "photo_5.jpg",
        "photo_6.jpg",
        "photo_7.jpg",
        "photo_8.jpg"
      ];

      // 画像をdivに追加
      for (let i = 0; i < photos.length; i++) {
        const img = document.createElement("img");
        img.src = photos[i];
        img.alt = "風景写真" + (i + 1);
        area.appendChild(img);
      }

      // ボタンを削除
      const btn = document.getElementById("showButton");
      btn.remove();
    }
  </script>
</body>
</html>
