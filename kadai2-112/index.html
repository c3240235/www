<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>breakの活用</title>
<style>
    .big_font{
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>

<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>

<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>

<script>
// <<< ここに関数 show() >>> 
function show() {

    let anser = [];     // 見つかった解を保存する配列
    let count = 0;      // 見つかった解の数をカウント

    let x = 1;          // x の初期値

    // while 構文で x を増やしていく
    while (true) {
        // 三次方程式の値を計算
        let y = x*x*x - 53*x*x + 620*x - 1036;

        // y が 0 のとき → 解を発見！
        if (y === 0) {
            anser.push(x);  // 配列に追加
            count++;        // カウント増加
        }

        // 3個見つかったら強制終了
        if (count === 3) {
            break;
        }

        x++; // x を増やす
    }

    // メッセージ表示
    document.getElementById("message").textContent =
        "この方程式の解は「" + anser.join(", ") + "」です。";
}
</script>

</body>
</html>
