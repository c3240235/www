<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>変数の利用</title>
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 30px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 16px;
    }
    button {
      margin-right: 5px;
      padding: 5px 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>変数の演算</h1>
  <p>a=10、b=4の場合</p>

  <button onclick="add()">足し算</button>
  <button onclick="subtract()">引き算</button>
  <button onclick="multiply()">掛け算</button>
  <button onclick="divide()">割り算</button>

  <script>
    let a = 10;
    let b = 4;
    let answer;

    function add() {
      answer = a + b;
      alert("答えは" + answer + "です");
    }

    function subtract() {
      answer = a - b;
      alert("答えは" + answer + "です");
    }

    function multiply() {
      answer = a * b;
      alert("答えは" + answer + "です");
    }

    function divide() {
      answer = a / b;
      alert("答えは" + answer + "です");
    }
  </script>
</body>
</html>
