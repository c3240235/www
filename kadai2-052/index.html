<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配列の計算</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>配列の計算</h1>
  <p>a = [500, 980, 1200]<br>b = [10, 16, 8]</p>

  <div class="button-area">
    <button onclick="multiply_0()">multiply_0()</button>
    <button onclick="multiply_1()">multiply_1()</button>
    <button onclick="multiply_2()">multiply_2()</button>
  </div>

  <script>
    let a = [500, 980, 1200];
    let b = [10, 16, 8];
    let answer;

    function multiply_0() {
      answer = a[0] * b[0];
      alert("答えは " + answer + " です。");
    }

    function multiply_1() {
      answer = a[1] * b[1];
      alert("答えは " + answer + " です。");
    }

    function multiply_2() {
      answer = a[2] * b[2];
      alert("答えは " + answer + " です。");
    }
  </script>
</body>
</html>
